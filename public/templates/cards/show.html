
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" ng-hide="titleEditing" ng-model="card.title" ng-click="editCardTitle()">{{card.title}}</h4>
          <input type="text" ng-model="card.title" ng-blur="updateCardTitle()" ng-show="titleEditing" id="cardTitleEdit">
        </div>
        <div class="modal-body">
          <p ng-hide="card.descEditing" ng-click="editCardDesc(card)">{{card.description}}</p>
          <textarea ng-show="card.descEditing" ng-model="card.description" ng-blur="updateCardDesc(card)" card-desc-id="{{card.id}}" class="form-control"></textarea>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">No</button>
          <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Yes</button>
        </div>
      </div>
    </div>
  </div>
